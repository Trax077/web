<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="8; url=./" />
  <title>Děkujeme · Thank you</title>
  <style>
    :root{
      --bg:#000; --fg:#00ff66; --muted:#25a35a; --card:#0a0a0a; --border:#0f3d26; --accent:#00ff66;
    }
    body{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:var(--bg); color:var(--fg); margin:0; padding:24px
    }
    .wrap{
      max-width:720px; margin:0 auto; background:var(--card); border:1px solid var(--border);
      border-radius:12px; box-shadow:0 0 24px rgba(0,255,102,.1); padding:24px; text-align:center
    }
    h1{margin:0 0 10px; text-shadow:0 0 6px rgba(0,255,102,.35)}
    p{color:var(--muted)}
    .lang-switch{display:flex; gap:8px; justify-content:center; margin-bottom:10px}
    .lang-switch button{
      border:1px solid var(--accent); border-radius:10px; padding:8px 12px; cursor:pointer;
      background:#001a0f; color:var(--fg)
    }
    .lang-switch button.active{background:#00331f}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="lang-switch" aria-label="Language switch">
      <button type="button" id="btn-cs" class="active" aria-pressed="true">Čeština</button>
      <button type="button" id="btn-en" aria-pressed="false">English</button>
    </div>

    <h1 data-i18n="title">Děkujeme!</h1>
    <p data-i18n="text">Váš vzkaz byl odeslán. Brzy se ozveme.</p>
    <p data-i18n="redirect">Za pár sekund budete přesměrováni zpět. <a href="./">Zpět na hlavní stránku</a>.</p>
  </div>

  <script>
    const dict = {
      cs: {
        title: "Děkujeme!",
        text: "Váš vzkaz byl odeslán. Brzy se ozveme.",
        redirect: 'Za pár sekund budete přesměrováni zpět. <a href="./">Zpět na hlavní stránku</a>.'
      },
      en: {
        title: "Thank you!",
        text: "Your message has been sent. We’ll get back to you soon.",
        redirect: 'You’ll be redirected shortly. <a href="./">Back to the homepage</a>.'
      }
    };

    const els = document.querySelectorAll("[data-i18n]");
    const btnCs = document.getElementById("btn-cs");
    const btnEn = document.getElementById("btn-en");

    function setLang(lang){
      document.documentElement.lang = lang;
      els.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if(key === "redirect"){ el.innerHTML = dict[lang][key]; }
        else { el.textContent = dict[lang][key]; }
      });
      btnCs.classList.toggle("active", lang === "cs");
      btnEn.classList.toggle("active", lang === "en");
      btnCs.setAttribute("aria-pressed", lang === "cs");
      btnEn.setAttribute("aria-pressed", lang === "en");
    }

    btnCs.addEventListener("click", () => setLang("cs"));
    btnEn.addEventListener("click", () => setLang("en"));
    setLang("cs");
  </script>
</body>
</html>
