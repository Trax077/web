<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="8; url=https://trax077.github.io/web/" />
  <title>Děkujeme</title>
  <style>
    :root{--bg:#000; --fg:#00ff66; --muted:#2a8a57; --card:#0a0a0a; --border:#184c34; --accent:#00ff66;}
    body{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      background:var(--bg); color:var(--fg); margin:0; padding:24px;
    }
    .wrap{max-width:720px; margin:0 auto; background:var(--card); border:1px solid var(--border); border-radius:8px; padding:20px; text-align:center;}
    h1{margin:0 0 8px; font-size:22px}
    p{color:var(--muted); margin:6px 0}
    .lang-switch{display:flex; gap:6px; justify-content:center; margin-bottom:10px}
    .lang-switch button{border:1px solid var(--border); border-radius:6px; padding:6px 10px; background:#0d0d0d; color:var(--fg); cursor:pointer;}
    .lang-switch button.active{border-color:var(--accent)}
    a{color:var(--accent); text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="lang-switch" aria-label="Language switch">
      <button type="button" id="btn-cs" class="active" aria-pressed="true">Čeština</button>
      <button type="button" id="btn-en" aria-pressed="false">English</button>
    </div>

    <h1 data-i18n="title">Děkujeme!</h1>
    <p data-i18n="text">Vaše zpráva byla odeslána. Brzy se ozvu.</p>
    <p data-i18n="redirect">Za chvíli budete přesměrováni zpět. <a href="https://trax077.github.io/web/">Zpět na hlavní stránku</a>.</p>
  </div>

  <script>
    const dict = {
      cs: {
        title: "Děkujeme!",
        text: "Vaše zpráva byla odeslána. Brzy se ozvu.",
        redirect: 'Za chvíli budete přesměrováni zpět. <a href="https://trax077.github.io/web/">Zpět na hlavní stránku</a>.'
      },
      en: {
        title: "Thank you!",
        text: "Your message has been sent. I will get back to you soon.",
        redirect: 'You’ll be redirected shortly. <a href="https://trax077.github.io/web/">Back to the homepage</a>.'
      }
    };

    const els = document.querySelectorAll("[data-i18n]");
    const btnCs = document.getElementById("btn-cs");
    const btnEn = document.getElementById("btn-en");

    function setLang(lang){
      document.documentElement.lang = lang;
      els.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if(key === "redirect"){ el.innerHTML = dict[lang][key]; }
        else { el.textContent = dict[lang][key]; }
      });
      btnCs.classList.toggle("active", lang === "cs");
      btnEn.classList.toggle("active", lang === "en");
      btnCs.setAttribute("aria-pressed", lang === "cs");
      btnEn.setAttribute("aria-pressed", lang === "en");
    }

    btnCs.addEventListener("click", () => setLang("cs"));
    btnEn.addEventListener("click", () => setLang("en"));
    setLang("cs");
  </script>
</body>
</html>
